<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - Advanced Assistant (V4)</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --accent-color: #00ff7f;
            --bg-color: #000;
            --text-color: #ccc;
            --button-bg: #222;
            --button-border: #555;
        }
        
        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
        }
        
        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color), 0 0 60px var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        .circle.active {
            transform: scale(1.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
            50% { box-shadow: 0 0 50px #00aaff, 0 0 100px #00aaff; }
            100% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
        }
        
        .container {
            position: absolute;
            text-align: center;
            z-index: 2;
        }
        
        .mic-container {
            bottom: 40px;
        }
        
        #mic-button {
            background-color: var(--button-bg);
            border: 3px solid var(--button-border);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        #mic-button:hover {
            transform: scale(1.05);
        }
        
        #mic-button.listening {
            border-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        #mic-icon {
            width: 50px;
            height: 50px;
            display: block;
            filter: invert(1);
            transition: transform 0.2s;
        }
        
        #status-text {
            top: 40px;
            font-size: 1.2em;
            transition: opacity 0.3s;
            max-width: 80%;
            margin: 0 auto;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite both;
            opacity: 0;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .error-message {
            color: #ff4444;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .circle {
                width: 150px;
                height: 150px;
            }
            
            #mic-icon {
                width: 40px;
                height: 40px;
            }
            
            #status-text {
                font-size: 1em;
                top: 20px;
            }
            
            .mic-container {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="status-text">Mic button dabakar baat karein...</div>
    <div class="circle" id="voice-circle"></div>
    <div class="container mic-container">
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-filled/100/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIGURATION & API KEYS ‚öôÔ∏è ---
        // IMPORTANT: Replace these with your own API keys
        const GEMINI_API_KEY = 'AIzaSyDeAWuz0GxiaOuF1txKA6jaoj0yplsIAns';
        const ELEVENLABS_API_KEY = 'sk_32575f00d6c61366f00a114698993270362892674d15d9de';
        const ELEVENLABS_VOICE_ID = 'amiAXapsDOAiHJqbsAZj';
        
        // --- DOM & STATE MANAGEMENT ---
        const micButton = document.getElementById('mic-button');
        const voiceCircle = document.getElementById('voice-circle');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isListening = false;
        let currentAudio = null;
        let conversationHistory = [];
        let isProcessing = false;

        // --- üé§ SPEECH RECOGNITION SETUP ---
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-us';

                recognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening');
                    updateStatus("Sun raha hun...");
                    console.log("üé§ Listening started...");
                };

                recognition.onresult = (event) => {
                    const query = event.results[0][0].transcript;
                    console.log("‚úÖ User said:", query);
                    stopListeningAndProcess(query);
                };
                
                recognition.onerror = (event) => {
                    console.error('üî¥ Recognition error:', event.error);
                    showError("Voice recognition error. Please try again.");
                    resetState();
                };
                
                recognition.onend = () => {
                    isListening = false;
                    micButton.classList.remove('listening');
                    if (!currentAudio && !isProcessing) {
                        updateStatus("Mic button dabakar baat karein...");
                    }
                };
            } else {
                showError("Sorry, your browser does not support voice recognition.");
            }
        }

        // --- üïπÔ∏è MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', toggleListening);

        function toggleListening() {
            if (isProcessing) return;
            
            // Interrupt current speech if playing
            if (currentAudio) {
                console.log("üö´ Interrupting AI speech.");
                currentAudio.pause();
                currentAudio = null;
                resetState();
                return;
            }

            if (!isListening) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error("Recognition start error:", error);
                    showError("Could not start microphone. Please check permissions.");
                }
            } else {
                recognition.stop();
            }
        }
        
        function stopListeningAndProcess(query) {
            if (isListening) {
                recognition.stop();
            }
            isProcessing = true;
            updateStatus("Soch raha hun<span class='loading-dots'><span>.</span><span>.</span><span>.</span></span>");
            analyzeWithGemini(query);
        }
        
        function resetState() {
            isListening = false;
            isProcessing = false;
            micButton.classList.remove('listening');
            voiceCircle.classList.remove('active');
            updateStatus("Mic button dabakar baat karein...");
        }

        // --- üß† GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || userQuery.trim() === "") {
                showError("Kuch nahi sunai diya. Phir se koshish karein.");
                resetState();
                return;
            }

            voiceCircle.classList.add('active');

            // Add user's query to history
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });

            // Keep conversation history manageable
            if (conversationHistory.length > 10) {
                conversationHistory = conversationHistory.slice(-10);
            }

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            console.log("üß† Sending to Gemini:", userQuery);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: conversationHistory,
                        generationConfig: {
                            temperature: 0.9,
                            topP: 0.95,
                            maxOutputTokens: 1024
                        }
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.candidates || result.candidates.length === 0) {
                    throw new Error("No response from Gemini.");
                }

                const geminiResponseText = result.candidates[0].content.parts[0].text;
                
                // Add model's response to history
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });
                
                console.log("ü§ñ Gemini responded:", geminiResponseText);
                await speakWithElevenLabs(geminiResponseText);

            } catch (error) {
                console.error("üî¥ Gemini API Error:", error);
                showError("Maaf kijiye, samasya aa rahi hai. Phir se koshish karein.");
                voiceCircle.classList.remove('active');
                isProcessing = false;
            }
        }

        // --- üîä ELEVENLABS TTS INTEGRATION ---
        async function speakWithElevenLabs(text) {
            if (!text || text.trim() === "") {
                resetState();
                return;
            }

            updateStatus("Bol raha hun...");

            const API_URL = `https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Accept': 'audio/mpeg', 
                        'Content-Type': 'application/json', 
                        'xi-api-key': ELEVENLABS_API_KEY 
                    },
                    body: JSON.stringify({
                        text: text, 
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: { 
                            stability: 0.55, 
                            similarity_boost: 0.75,
                            style: 0.5,
                            speaker_boost: true
                        },
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`ElevenLabs Error: ${errorData.detail?.message || response.statusText}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.addEventListener('canplaythrough', () => {
                    currentAudio.play().catch(e => {
                        console.error("Audio play error:", e);
                        showError("Audio play error. Please interact with page first.");
                        resetState();
                    });
                });
                
                currentAudio.onended = () => {
                    console.log("‚úÖ Speech finished.");
                    currentAudio = null;
                    resetState();
                };

                currentAudio.onerror = () => {
                    console.error("Audio playback error");
                    currentAudio = null;
                    resetState();
                };

            } catch (error) {
                console.error("üî¥ ElevenLabs Error:", error);
                showError("Awaz mein samasya aa rahi hai.");
                currentAudio = null;
                resetState();
            }
        }

        // --- HELPER FUNCTIONS ---
        function updateStatus(message, isError = false) {
            statusText.innerHTML = message;
            statusText.classList.toggle('error-message', isError);
        }
        
        function showError(message) {
            updateStatus(message, true);
            setTimeout(() => {
                if (!isListening && !currentAudio && !isProcessing) {
                    updateStatus("Mic button dabakar baat karein...");
                }
            }, 3000);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeSpeechRecognition();
            
            // Add click sound effect
            micButton.addEventListener('mousedown', () => {
                const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                clickSound.volume = 0.3;
                clickSound.play().catch(e => console.log("Could not play click sound:", e));
            });
        });

        // Prevent accidental page leave during interaction
        window.addEventListener('beforeunload', (e) => {
            if (isListening || currentAudio || isProcessing) {
                e.preventDefault();
                e.returnValue = 'Are you sure you want to leave? Your conversation might be interrupted.';
            }
        });
    </script>
</body>
</html>
