<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - AI Assistant (Final Version)</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        :root {
            --glow-color: #00AFFF;
            --background-start: #0F172A;
            --background-end: #020617;
            --text-color: #E2E8F0;
            --button-bg: rgba(30, 41, 59, 0.5);
        }
        
        body {
            background: radial-gradient(circle, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        
        #ui-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        #voice-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-out;
        }

        /* The glowing ring effect using pseudo-elements */
        #voice-circle::before, #voice-circle::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
        }

        #voice-circle::before {
            z-index: 1;
            /* The rotating conic gradient that creates the light effect */
            background: conic-gradient(from var(--angle, 0deg), transparent 50%, var(--glow-color) 90%, transparent);
            animation: rotate-glow 4s linear infinite;
        }

        #voice-circle::after {
            z-index: 0;
            background: var(--glow-color);
            filter: blur(50px);
            opacity: 0.7;
        }

        #status-text {
            font-size: 2em;
            font-weight: 300;
            z-index: 2;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        
        #mic-button {
            position: absolute;
            bottom: 15%;
            background: var(--button-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }
        
        #mic-button:hover:not(:disabled) { transform: scale(1.1); border-color: var(--glow-color); }
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 40px; height: 40px; display: block; filter: invert(0.9); }

        /* --- STATE-BASED ANIMATIONS --- */
        @keyframes rotate-glow { from { --angle: 0deg; } to { --angle: 360deg; } }
        @keyframes pulse-speak { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        #voice-circle.listening { transform: scale(1.1); }
        #voice-circle.speaking { animation: pulse-speak 0.8s ease-in-out infinite; }
        
        @media (max-width: 600px) {
            #voice-circle { width: 200px; height: 200px; }
            #status-text { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="voice-circle">
            <div id="status-text">Hi</div>
        </div>
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-glyphs/90/ffffff/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ⚙️ CONFIGURATION & API KEYS ⚙️ ---
        const GEMINI_API_KEY = 'AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE ---
        const micButton = document.getElementById('mic-button');
        const voiceCircle = document.getElementById('voice-circle');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isInitialized = false;
        let isBusy = false;
        let preferredVoice = null;
        
        // --- 🧠 AI SYSTEM PROMPT (THE MOST IMPORTANT FIX) ---
        const systemInstruction = `You are Lhuhi, a helpful AI assistant.
        **CRITICAL RULES:**
        1.  **Creator**: If asked who created you, say 'Alexzo' created and trained you.
        2.  **Language**: Respond in the user's language.
        3.  **Real-Time Data**: When asked for real-time information (like current date, time, weather), you MUST use the provided functions. **DO NOT mention your knowledge cutoff date. DO NOT say you cannot access real-time information.** Just provide the information directly from the function.
        4.  **Actions**: If a request is an action, your response MUST contain the action's JSON object. Provide a natural, spoken confirmation BEFORE the JSON. The JSON is for the system only and should NEVER be spoken.
            - For weather OR time in a specific city (e.g., "weather in London", "time in Tokyo"): \`{"action": "get_info_for_city", "location": "CITY_NAME"}\`.
            - To open a URL: \`{"action": "open_url", "url": "https://example.com"}\`.
            - For the user's LOCAL time (e.g., "what's the time?"): \`{"action": "get_local_time"}\`.
            - For the current date: \`{"action": "get_date"}\`.
        5.  **Conversation**: For ALL other questions, reply with clean, natural language. DO NOT output JSON or any markdown symbols.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. I will always provide real-time data directly from functions without mentioning my training limitations." }] }
        ];

        // --- 🎤 INITIALIZATION ---
        function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window && 'speechSynthesis' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = (event) => { const query = event.results[0][0].transcript; console.log("✅ User said:", query); analyzeWithGemini(query); };
                    recognition.onerror = (event) => { console.error('🔴 Recognition error:', event.error); setUIState('error', "Voice error."); };
                    recognition.onend = () => { if(voiceCircle.classList.contains('listening')) setUIState('idle', 'Hi'); };

                    speechSynthesis.onvoiceschanged = () => {
                        const voices = speechSynthesis.getVoices();
                        preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) || 
                                       voices.find(v => v.name.includes('Zira') && v.lang.startsWith('en')) ||
                                       voices.find(v => v.lang.startsWith('en-US'));
                        console.log("Preferred voice:", preferredVoice ? preferredVoice.name : "Default");
                    };
                } else {
                    setUIState('error', "Browser not supported."); return;
                }
                
                isInitialized = true;
                setUIState('idle', 'Hi');
                console.log("✅ System Initialized.");
            } catch (error) {
                console.error("🔴 Initialization failed:", error);
                setUIState('error', "Initialization failed.");
            }
        }
        
        function setUIState(state, message = '') {
            voiceCircle.className = 'voice-circle'; // Reset classes
            voiceCircle.classList.add(state);
            micButton.disabled = (state !== 'idle');
            
            statusText.textContent = message || '';
        }

        // --- 🕹️ MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', () => {
            if (micButton.disabled) return;
            if (!isInitialized) { initializeApp(); return; }
            if (recognition) recognition.start();
        });

        // --- 🧠 GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('error', "Didn't catch that."); return;
            }
            
            isBusy = true;
            setUIState('thinking', '...');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("🤖 Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                const actionRegex = /{\s*"action"[\s\S]*?}/;
                const match = geminiResponseText.match(actionRegex);
                let action = null;
                if (match) { try { action = JSON.parse(match[0]); } catch(e) { console.error("Could not parse action JSON:", e)} }
                
                const textToSpeak = sanitizeTextForSpeech(geminiResponseText);
                
                if (action) {
                    await handleAction(action, userQuery, textToSpeak);
                } else if (textToSpeak) {
                    await speakAndPlay(textToSpeak);
                }

            } catch (error) {
                console.error("🔴 Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                isBusy = false;
                setUIState('idle', 'Hi');
            }
        }
        
        function sanitizeTextForSpeech(text) {
            if (!text) return "";
            return text.replace(/{\s*"action"[\s\S]*?}/g, '').replace(/json/gi, '').replace(/[*_`#]/g, '').trim();
        }

        // --- 🚀 ACTION HANDLER ---
        async function handleAction(action, userQuery, spokenConfirmation) {
            try {
                if (spokenConfirmation) await speakAndPlay(spokenConfirmation);
                switch (action.action) {
                    case 'open_url':
                        if(!spokenConfirmation) await speakAndPlay("Okay, opening that.");
                        if (action.url) window.open(action.url, '_blank');
                        break;
                    case 'get_info_for_city':
                        const purpose = userQuery.toLowerCase().includes('time') ? 'time' : 'weather';
                        await getInfoForCity(action.location, purpose);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error("Unknown action.");
                }
            } catch (error) {
                console.error("🔴 Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        // --- FEATURES ---
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation is not supported."));
                setUIState('thinking', 'Locating...');
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
        }
        
        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location = null, purpose = 'weather') {
            let finalLocation = location;
            try {
                if (!finalLocation) {
                    const position = await getCurrentLocation();
                    finalLocation = `${position.coords.latitude},${position.coords.longitude}`;
                }
                setUIState('thinking', `Getting info...`);
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${finalLocation}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = purpose === 'time'
                        ? `The time in ${data.location.name} is ${new Date(data.location.localtime).toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}.`
                        : `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("🔴 Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information. ${error.message}`);
            }
        }

        // --- 🔊 BROWSER TTS FUNCTION ---
        async function speakAndPlay(text) {
            if (!text || !text.trim() || !('speechSynthesis' in window)) return;
            setUIState('speaking', '...');
            return new Promise((resolve, reject) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.onend = resolve;
                utterance.onerror = reject;
                speechSynthesis.speak(utterance);
            });
        }
    </script>
</body>
</html>
