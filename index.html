<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lhuhi - Your AI Assistant</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      background: #1e1e1e;
      border: 1px solid #555;
      color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #1976d2;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ Lhuhi - AI Assistant ðŸŒŸ</h1>
    
    <textarea id="input" placeholder="Ask me anything... in any language"></textarea>
    
    <div class="controls">
      <button onclick="sendToGemini()">ðŸ§  Ask Lhuhi</button>
      <button onclick="startSpeechRecognition()">ðŸŽ¤ Speak</button>
      <button onclick="speakOut()">ðŸ”ˆ Speak Output</button>
    </div>
    
    <div id="response"></div>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk"; // Replace with your actual Gemini API Key

    async function sendToGemini() {
      const input = document.getElementById("input").value;
      const responseDiv = document.getElementById("response");

      if (!input) return alert("Please enter a question.");

      responseDiv.innerHTML = "Thinking...";

      const body = {
        contents: [{
          parts: [{ text: input }],
        }],
      };

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + GEMINI_API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        responseDiv.innerHTML = output;
        window.lastResponse = output;
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err.message;
      }
    }

    // ðŸŽ¤ Speech to Text
    function startSpeechRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        document.getElementById("input").value = event.results[0][0].transcript;
        sendToGemini();
      };

      recognition.onerror = (event) => {
        alert("Speech Error: " + event.error);
      };

      recognition.start();
    }

    // ðŸ”ˆ Text to Speech
    function speakOut() {
      if (!window.lastResponse) return alert("Nothing to speak.");
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(window.lastResponse);
      utter.lang = 'en-IN';
      synth.speak(utter);
    }
  </script>
</body>
</html>
