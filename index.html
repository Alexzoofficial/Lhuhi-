<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - Advanced Assistant (V7.0 - Manual Stop)</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --accent-color: #00ff7f;
            --bg-color: #000;
            --text-color: #ccc;
            --button-bg: #222;
            --button-border: #555;
        }
        
        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
        }
        
        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color), 0 0 60px var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        .circle.active {
            transform: scale(1.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
            50% { box-shadow: 0 0 50px #00aaff, 0 0 100px #00aaff; }
            100% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
        }
        
        .container {
            position: absolute;
            text-align: center;
            z-index: 2;
        }
        
        .mic-container {
            bottom: 40px;
        }
        
        #mic-button {
            background-color: var(--button-bg);
            border: 3px solid var(--button-border);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        #mic-button:hover {
            transform: scale(1.05);
        }
        
        /* 'listening' class will now also be used for 'speaking' to show activity */
        #mic-button.active {
            border-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        #mic-icon {
            width: 50px;
            height: 50px;
            display: block;
            filter: invert(1);
            transition: transform 0.2s;
        }
        
        #status-text {
            top: 40px;
            font-size: 1.2em;
            transition: opacity 0.3s;
            max-width: 80%;
            margin: 0 auto;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .loading-dots { display: inline-block; }
        .loading-dots span { animation: blink 1.4s infinite both; opacity: 0; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        .error-message { color: #ff4444; animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
        
        @media (max-width: 600px) {
            .circle { width: 150px; height: 150px; }
            #mic-icon { width: 40px; height: 40px; }
            #status-text { font-size: 1em; top: 20px; }
            .mic-container { bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="container" id="status-text">Press the mic button and speak...</div>
    <div class="circle" id="voice-circle"></div>
    <div class="container mic-container">
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-filled/100/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ⚙️ CONFIGURATION & API KEYS ⚙️ ---
        const GEMINI_API_KEY = 'AIzaSyDeAWuz0GxiaOuF1txKA6jaoj0yplsIAns';
        const ELEVENLABS_API_KEY = 'sk_32575f00d6c61366f00a114698993270362892674d15d9de';
        const ELEVENLABS_VOICE_ID = 'amiAXapsDOAiHJqbsAZj';
        
        // --- DOM & STATE MANAGEMENT ---
        const micButton = document.getElementById('mic-button');
        const voiceCircle = document.getElementById('voice-circle');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let audioContext;
        let currentAudioSource = null; // This will now control the state
        
        // --- 🧠 AI SYSTEM PROMPT ---
        const systemInstruction = `You are a helpful AI assistant named Lhuhi. **RULES:**
        1.  **Creator**: If asked who created you, ALWAYS say 'Alexzo' created and trained you.
        2.  **Language**: ALWAYS respond in the exact same language as the user's last query.
        3.  **URL Action**: If the user wants to open a website or app, your response MUST include a JSON object like this: \`{"action": "open_url", "url": "https://www.youtube.com"}\`. You can add a short conversational phrase before it.
        4.  **Conversation**: For ALL other questions, have a normal, friendly conversation. DO NOT output JSON.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Okay, I understand all the rules." }] }
        ];

        // --- 🎤 SPEECH RECOGNITION SETUP ---
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => { micButton.classList.add('active'); updateStatus("Listening..."); };
                recognition.onresult = (event) => { const query = event.results[0][0].transcript; console.log("✅ User said:", query); analyzeWithGemini(query); };
                recognition.onerror = (event) => { console.error('🔴 Recognition error:', event.error); showError("Voice recognition error."); resetUI(); };
                recognition.onend = () => { micButton.classList.remove('active'); };
            } else { showError("Sorry, your browser does not support voice recognition."); }
        }

        // --- AUDIO UNLOCK & CONTROL ---
        function unlockAudio() {
            if (audioContext && audioContext.state === 'running') return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            console.log("Audio Context Unlocked.");
        }

        async function playAudio(audioBlob) {
            return new Promise((resolve, reject) => {
                if (!audioContext) return reject("Audio context not ready");
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const audioBuffer = await audioContext.decodeAudioData(e.target.result);
                        currentAudioSource = audioContext.createBufferSource();
                        currentAudioSource.buffer = audioBuffer;
                        currentAudioSource.connect(audioContext.destination);
                        currentAudioSource.onended = () => {
                            currentAudioSource = null;
                            resolve(); // Resolve the promise when audio finishes
                        };
                        currentAudioSource.start(0);
                    } catch (decodeError) { reject(decodeError); }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(audioBlob);
            });
        }
        
        // --- 🕹️ MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', () => {
            unlockAudio();
            if (currentAudioSource) { // If audio is playing, this button is a STOP button
                console.log("🚫 Interrupting AI speech by user.");
                currentAudioSource.stop(); // This will trigger onended, which resolves the promise
                resetUI(); // Manually reset UI on stop
                return;
            }
            if (recognition) { // If not speaking, this is a MIC button
                recognition.start();
            }
        });

        function resetUI() {
            voiceCircle.classList.remove('active');
            micButton.classList.remove('active');
            updateStatus("Press the mic button and speak...");
        }

        // --- 🧠 GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                showError("Didn't catch that.");
                resetUI();
                return;
            }

            updateStatus("Thinking<span class='loading-dots'><span>.</span><span>.</span><span>.</span></span>");
            voiceCircle.classList.add('active');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("🤖 Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                const actionRegex = /{\s*"action"\s*:\s*"open_url"[\s\S]*?}/;
                const match = geminiResponseText.match(actionRegex);

                let textToSpeak = geminiResponseText;
                let action = null;
                if (match) {
                    action = JSON.parse(match[0]);
                    textToSpeak = geminiResponseText.substring(0, match.index).trim();
                }

                if (textToSpeak) {
                    await speakAndPlay(textToSpeak);
                }
                if (action) {
                    await handleAction(action);
                }

            } catch (error) {
                console.error("🔴 Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                // IMPORTANT: NO AUTOMATIC RESET HERE.
                // The UI will only reset when audio finishes or is stopped.
            }
        }

        // --- 🚀 ACTION HANDLER ---
        async function handleAction(action) {
            try {
                if (action.action === 'open_url' && action.url) {
                    const hostname = new URL(action.url).hostname.replace('www.', '');
                    updateStatus(`Opening ${hostname}...`);
                    window.open(action.url, '_blank');
                } else { throw new Error("Unknown action."); }
            } catch (error) {
                console.error("🔴 Action Handling Error:", error);
                await speakAndPlay("I'm not sure how to do that.");
            }
        }

        // --- 🔊 COMBINED TTS & PLAYBACK FUNCTION ---
        async function speakAndPlay(text) {
            if (!text || !text.trim()) {
                resetUI(); // Reset if there's nothing to say
                return;
            }
            updateStatus("Speaking...");
            micButton.classList.add('active'); // Show active state while speaking
            const API_URL = `https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Accept': 'audio/mpeg', 'Content-Type': 'application/json', 'xi-api-key': ELEVENLABS_API_KEY },
                    body: JSON.stringify({
                        text: text, model_id: 'eleven_multilingual_v2',
                        voice_settings: { stability: 0.55, similarity_boost: 0.75 }
                    }),
                });
                if (!response.ok) throw new Error(`Voice API Error: ${response.statusText}`);

                const audioBlob = await response.blob();
                await playAudio(audioBlob);
                console.log("✅ Speech finished successfully.");
            } catch (error) {
                console.error("🔴 ElevenLabs / Audio Playback Error:", error);
                showError("There was a problem with the voice synthesis.");
            } finally {
                // THIS IS THE KEY! UI RESETS ONLY AFTER AUDIO FINISHES.
                resetUI();
            }
        }
        
        // --- HELPER FUNCTIONS ---
        function updateStatus(message, isError = false) {
            statusText.innerHTML = message;
            statusText.classList.toggle('error-message', isError);
        }
        
        function showError(message) {
            updateStatus(message, true);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeSpeechRecognition);
        window.addEventListener('beforeunload', (e) => {
            if (currentAudioSource) {
                e.preventDefault();
                e.returnValue = 'An operation is in progress, are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
