<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - 3D Hyper Assistant (Final Version)</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        :root {
            --primary-color: #00BFFF; /* Deep Sky Blue */
            --accent-color: #00FF7F;  /* Spring Green */
            --glow-color: rgba(0, 191, 255, 0.8);
            --core-glow: #FFFFFF;
            --bg-color: #02041B; /* Deep Space Blue */
            --text-color: #EAEAEA;
        }
        
        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            perspective: 1200px;
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        #voice-orb-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: idle-rotate 25s linear infinite;
        }

        #voice-orb {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1.5px solid var(--primary-color);
            opacity: 0.7;
            transition: all 0.6s ease-out;
        }

        .ring-outer { transform: rotateY(0deg) rotateX(90deg) scale(1); filter: drop-shadow(0 0 5px var(--glow-color)); }
        .ring-inner { transform: rotateY(0deg) rotateX(90deg) scale(0.7); border-style: dashed; }
        .ring-vertical { transform: rotateY(90deg) scale(1); }

        #core {
            position: absolute;
            top: 50%; left: 50%;
            width: 50px; height: 50px;
            background: var(--core-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px 5px var(--core-glow);
            transition: all 0.5s ease-out;
        }
        
        /* --- STATE-BASED ANIMATIONS --- */
        @keyframes idle-rotate { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        @keyframes speak-pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px 5px var(--core-glow); } 50% { transform: scale(1.2); box-shadow: 0 0 35px 15px var(--core-glow); } }
        
        #voice-orb-container.listening #voice-orb { transform: scale(1.15) rotateX(20deg); }
        #voice-orb-container.listening .ring { border-color: var(--accent-color); filter: drop-shadow(0 0 8px var(--accent-color)); }
        
        #voice-orb-container.thinking #voice-orb { animation: idle-rotate 1.5s linear infinite; }
        #voice-orb-container.thinking .ring { animation: idle-rotate 2s linear infinite reverse; }

        #voice-orb-container.speaking #core { animation: speak-pulse 0.5s ease-in-out infinite; }
        
        #status-text {
            position: absolute;
            top: 25%;
            font-size: 1.5em;
            font-weight: 300;
            text-shadow: 0 0 10px var(--glow-color);
            padding: 10px 25px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        #mic-button {
            position: absolute;
            bottom: 10%;
            background: radial-gradient(circle, rgba(20, 20, 40, 0.8) 0%, rgba(20, 20, 40, 0.5) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }
        
        #mic-button:hover:not(:disabled) { transform: scale(1.1); border-color: var(--primary-color); }
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 40px; height: 40px; display: block; filter: invert(0.9); }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>
    <div id="ui-container">
        <div id="status-text">Press the mic to start</div>
        <div id="voice-orb-container">
            <div id="voice-orb">
                <div class="ring ring-outer"></div>
                <div class="ring ring-inner"></div>
                <div class="ring ring-vertical"></div>
                <div id="core"></div>
            </div>
        </div>
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-glyphs/90/ffffff/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ⚙️ CONFIGURATION & API KEYS ⚙️ ---
        const GEMINI_API_KEY = 'AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE ---
        const micButton = document.getElementById('mic-button');
        const orbContainer = document.getElementById('voice-orb-container');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isInitialized = false;
        let isBusy = false;
        let preferredVoice = null;
        
        // --- 🧠 AI SYSTEM PROMPT ---
        const systemInstruction = `You are Lhuhi, an AI assistant.
        **RULES:**
        1.  **Creator**: If asked who created you, say 'Alexzo' created and trained you.
        2.  **Language**: Respond in the user's language.
        3.  **Actions**: If the user's request is an action, your response MUST contain the action's JSON object. You should provide a natural, spoken confirmation BEFORE the JSON. The JSON is for the system only and should NEVER be spoken.
            - For weather OR time in a specific city (e.g., "weather in London", "time in Tokyo"): \`{"action": "get_info_for_city", "location": "CITY_NAME"}\`.
            - To open a URL: \`{"action": "open_url", "url": "https://example.com"}\`.
            - For the user's LOCAL time (e.g., "what's the time?"): \`{"action": "get_local_time"}\`.
            - For the current date: \`{"action": "get_date"}\`.
        4.  **Conversation**: For ALL other questions, reply with clean, natural language. DO NOT output JSON or any markdown symbols.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Okay, I understand. I will use 'get_info_for_city' for both weather and time in specific cities, and other actions for their specific purposes." }] }
        ];

        // --- 🎤 INITIALIZATION ---
        function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window && 'speechSynthesis' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = (event) => { const query = event.results[0][0].transcript; console.log("✅ User said:", query); analyzeWithGemini(query); };
                    recognition.onerror = (event) => { console.error('🔴 Recognition error:', event.error); setUIState('error', "Voice error."); };
                    recognition.onend = () => { if(orbContainer.classList.contains('listening')) setUIState('idle'); };

                    // Find a better voice
                    speechSynthesis.onvoiceschanged = () => {
                        const voices = speechSynthesis.getVoices();
                        preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) || 
                                       voices.find(v => v.name.includes('Zira') && v.lang.startsWith('en')) ||
                                       voices.find(v => v.lang.startsWith('en-US'));
                        console.log("Preferred voice:", preferredVoice ? preferredVoice.name : "Default");
                    };
                } else {
                    setUIState('error', "Browser not supported."); return;
                }
                
                isInitialized = true;
                setUIState('idle');
                console.log("✅ System Initialized.");
            } catch (error) {
                console.error("🔴 Initialization failed:", error);
                setUIState('error', "Initialization failed.");
            }
        }
        
        // --- UI STATE MACHINE ---
        function setUIState(state, message = '') {
            const states = ['idle', 'listening', 'thinking', 'speaking', 'error'];
            states.forEach(s => orbContainer.classList.remove(s));
            orbContainer.classList.add(state);
            micButton.disabled = (state === 'thinking' || state === 'speaking' || state === 'listening');
            
            switch(state) {
                case 'idle': statusText.textContent = message || 'Press the mic to speak'; break;
                case 'listening': statusText.textContent = 'Listening...'; break;
                case 'thinking': statusText.textContent = message || 'Thinking...'; break;
                case 'speaking': statusText.textContent = 'Speaking...'; break;
                case 'error': statusText.textContent = message || 'An error occurred.'; setTimeout(() => setUIState('idle'), 3000); break;
            }
        }

        // --- 🕹️ MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', () => {
            if (micButton.disabled) return;
            if (!isInitialized) { initializeApp(); return; }
            if (recognition) recognition.start();
        });

        // --- 🧠 GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('error', "Didn't catch that."); return;
            }
            
            isBusy = true;
            setUIState('thinking');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("🤖 Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                const actionRegex = /{\s*"action"[\s\S]*?}/;
                const match = geminiResponseText.match(actionRegex);
                let action = null;
                if (match) { try { action = JSON.parse(match[0]); } catch(e) { console.error("Could not parse action JSON:", e)} }
                
                const textToSpeak = sanitizeTextForSpeech(geminiResponseText);
                
                if (action) {
                    await handleAction(action, userQuery, textToSpeak);
                } else if (textToSpeak) {
                    await speakAndPlay(textToSpeak);
                }

            } catch (error) {
                console.error("🔴 Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                isBusy = false;
                setUIState('idle');
            }
        }
        
        function sanitizeTextForSpeech(text) {
            if (!text) return "";
            return text.replace(/{\s*"action"[\s\S]*?}/g, '').replace(/json/gi, '').replace(/[*_`#]/g, '').trim();
        }

        // --- 🚀 ACTION HANDLER ---
        async function handleAction(action, userQuery, spokenConfirmation) {
            try {
                if (spokenConfirmation) await speakAndPlay(spokenConfirmation);
                switch (action.action) {
                    case 'open_url':
                        if(!spokenConfirmation) await speakAndPlay("Okay, opening that.");
                        if (action.url) window.open(action.url, '_blank');
                        break;
                    case 'get_info_for_city':
                        const purpose = userQuery.toLowerCase().includes('time') ? 'time' : 'weather';
                        await getInfoForCity(action.location, purpose);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error("Unknown action.");
                }
            } catch (error) {
                console.error("🔴 Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        // --- FEATURES ---
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation is not supported."));
                setUIState('thinking', "Requesting location...");
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
        }
        
        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location = null, purpose = 'weather') {
            let finalLocation = location;
            try {
                if (!finalLocation) {
                    const position = await getCurrentLocation();
                    finalLocation = `${position.coords.latitude},${position.coords.longitude}`;
                }
                setUIState('thinking', `Getting info for ${finalLocation}...`);
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${finalLocation}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = purpose === 'time'
                        ? `The current time in ${data.location.name} is ${new Date(data.location.localtime).toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}.`
                        : `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("🔴 Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information. ${error.message}`);
            }
        }

        // --- 🔊 BROWSER TTS FUNCTION ---
        async function speakAndPlay(text) {
            if (!text || !text.trim() || !('speechSynthesis' in window)) return;
            setUIState('speaking');
            return new Promise((resolve, reject) => {
                const utterance = new SpeechSynthesisUtterance(text);
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.onend = resolve;
                utterance.onerror = reject;
                speechSynthesis.speak(utterance);
            });
        }
        
        // --- 3D PARTICLE BACKGROUND SCRIPT ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() * 0.5 - 0.25);
                this.speedY = (Math.random() * 0.5 - 0.25);
                this.color = `rgba(0, 191, 255, ${Math.random() * 0.5 + 0.2})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            initParticles();
        });
    </script>
</body>
</html>
