<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - AI Voice Assistant</title>
    
    <style>
        :root {
            --primary-color: #00AFFF; /* Electric Blue */
            --accent-color: #00FF7F; /* Spring Green */
            --glow-color: rgba(0, 175, 255, 0.7);
            --bg-color: #000;
            --text-color: #E0E0E0;
            --button-bg: rgba(34, 34, 34, 0.5);
        }
        
        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            perspective: 1000px; /* Essential for 3D transforms */
        }
        
        /* Main container for the 3D sphere */
        #voice-sphere-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: idle-breathe 8s ease-in-out infinite;
        }

        #voice-sphere {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }
        
        /* The rings that make up the sphere */
        .ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color), inset 0 0 10px var(--glow-color);
            background: radial-gradient(circle, rgba(0, 175, 255, 0.1) 0%, rgba(0, 175, 255, 0) 60%);
            transition: all 0.5s ease-out;
        }

        /* Arranging rings in a 3D sphere shape */
        .ring:nth-child(1) { transform: rotateY(0deg); }
        .ring:nth-child(2) { transform: rotateY(30deg); }
        .ring:nth-child(3) { transform: rotateY(60deg); }
        .ring:nth-child(4) { transform: rotateY(90deg); }
        .ring:nth-child(5) { transform: rotateY(120deg); }
        .ring:nth-child(6) { transform: rotateY(150deg); }
        
        /* --- STATE-BASED ANIMATIONS --- */
        @keyframes idle-breathe {
            0%, 100% { transform: rotateX(15deg) rotateY(0deg) scale(1); }
            50% { transform: rotateX(10deg) rotateY(20deg) scale(1.02); }
        }

        @keyframes think-spin {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }
        
        @keyframes speak-pulse {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.05, 1.05, 1.05); }
        }

        /* Applying animations based on class */
        #voice-sphere-container.thinking #voice-sphere {
            animation: think-spin 1.2s linear infinite;
        }

        #voice-sphere-container.speaking #voice-sphere {
            animation: speak-pulse 0.8s ease-in-out infinite;
        }

        #voice-sphere-container.listening .ring {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color), inset 0 0 15px var(--accent-color);
            transform: scale(1.1) !important; /* Force scale on listening */
        }

        /* UI elements */
        #status-text {
            position: absolute;
            top: 20%;
            font-size: 1.5em;
            font-weight: 300;
            text-shadow: 0 0 10px var(--primary-color);
            padding: 10px 25px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #mic-button {
            position: absolute;
            bottom: 60px;
            background-color: var(--button-bg);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }
        
        #mic-button:hover:not(:disabled) {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }
        
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 50px; height: 50px; display: block; filter: invert(0.9); }

        @media (max-width: 600px) {
            #voice-sphere-container { width: 220px; height: 220px; }
            #status-text { font-size: 1.1em; top: 25%; }
        }
    </style>
</head>
<body>

    <div id="status-text">Press the mic to start</div>
    <div id="voice-sphere-container">
        <div id="voice-sphere">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>
    <button id="mic-button" aria-label="Microphone button">
        <img id="mic-icon" src="https://img.icons8.com/ios-filled/100/microphone.png" alt="Microphone">
    </button>

    <script>
        // --- ⚙️ CONFIGURATION & API KEYS ⚙️ ---
        const GEMINI_API_KEY = 'AIzaSyDs37yDP8YDj55Jr3NZbKGhOwplZ3FKqRo';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE MANAGEMENT ---
        const micButton = document.getElementById('mic-button');
        const sphereContainer = document.getElementById('voice-sphere-container');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let audioContext;
        const synthesis = window.speechSynthesis;
        let preferredVoice = null;
        let isInitialized = false;
        
        // --- 🧠 INSTRUCCIONES MEJORADAS Y MÁS ESTRICTAS ---
        const systemInstruction = `You are Lhuhi, an AI assistant with a defined identity and strict operational rules.

        **--- CORE IDENTITY RULES (NON-NEGOTIABLE) ---**
        1.  **YOUR CREATOR:** If asked "who created you" or similar, your ONLY valid response is "I was created by Alexzo." Do NOT mention Google or any other entity.
        2.  **ABOUT ALEXZO:** If asked "who is Alexzo", "who owns Alexzo", or similar, your ONLY valid response is "Alexzo is owned by Sar." Do NOT mention Amazon or any other company.

        **--- OPERATIONAL RULES ---**
        1.  **CONVERSATION:** For general chat, questions, or greetings, respond naturally and conversationally. Do not use JSON.
        2.  **ACTIONS (Tools):** When the user's request requires a tool, you MUST follow this protocol:
            a. First, provide a very brief, spoken confirmation phrase (e.g., "One moment," "Let me check that.").
            b. Then, on a new line, provide ONLY the required JSON object for the system.
            c. **NEVER** mention the word "JSON" or describe the action in your spoken confirmation.
        3.  **HANDLING MISSING INFORMATION:** If a user asks for something that needs more information (like "what's the weather?" without a city), your ONLY response should be to ASK for that information (e.g., "For which city?"). DO NOT generate a JSON object in this case.

        **--- ACTION EXAMPLES ---**
        - User: "what's the weather in London" -> Your Output: \`One moment.\n{"action": "get_info_for_city", "location": "London"}\`
        - User: "what's the weather" -> Your Output: \`For which city?\`
        - User: "what time is it" -> Your Output: \`Certainly.\n{"action": "get_local_time"}\`
        - User: "today's date" -> Your Output: \`Let me check.\n{"action": "get_date"}\`
        - User: "open youtube.com" -> Your Output: \`Okay.\n{"action": "open_url", "url": "https://youtube.com"}\``;
        
        // La conversación se guarda aquí para tener memoria durante la sesión.
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. I will strictly follow all identity and operational rules." }] }
        ];

        // --- 🎤 INITIALIZATION & AUDIO UNLOCK ---
        async function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = (event) => { 
                        const query = event.results[0][0].transcript; 
                        console.log("✅ User said:", query); 
                        analyzeWithGemini(query);
                    };
                    recognition.onerror = (event) => {
                        console.error('🔴 Recognition error:', event.error);
                        setUIState(event.error === 'no-speech' ? 'idle' : 'error', "Voice error.");
                    };
                    recognition.onend = () => { if(sphereContainer.classList.contains('listening')) setUIState('idle'); };
                } else {
                    return setUIState('error', "Browser not supported.");
                }
                
                await setupSpeechSynthesis();
                
                isInitialized = true;
                setUIState('idle');
                console.log("✅ System Initialized and Voices are Ready.");
            } catch (error) {
                console.error("🔴 Initialization failed:", error);
                setUIState('error', "Could not initialize voice.");
            }
        }
        
        function setupSpeechSynthesis() {
            return new Promise((resolve, reject) => {
                const loadVoices = () => {
                    const voices = synthesis.getVoices();
                    if (voices.length > 0) {
                        selectVoice(voices);
                        if (preferredVoice) {
                            console.log(`✅ Highest quality voice selected: ${preferredVoice.name}`);
                        } else {
                            console.warn("⚠️ No high-quality voice found. Using browser default.");
                        }
                        resolve();
                    }
                };

                if (synthesis.getVoices().length > 0) loadVoices();
                else {
                    synthesis.onvoiceschanged = loadVoices;
                    setTimeout(() => synthesis.getVoices().length === 0 && reject(new Error("Voice loading timed out.")), 3000);
                }
            });
        }

        function selectVoice(voices) {
            const preferredVoiceNames = [
                'Google US English', 'Samantha', 'Microsoft Zira Desktop - English (United States)', 'Google UK English Female',
            ];
            for (const name of preferredVoiceNames) {
                const foundVoice = voices.find(voice => voice.name === name && voice.lang.startsWith('en'));
                if (foundVoice) {
                    preferredVoice = foundVoice;
                    return;
                }
            }
            preferredVoice = voices.find(voice => voice.lang.startsWith('en-US')) || voices.find(voice => voice.lang.startsWith('en'));
        }

        function setUIState(state, message = '') {
            const states = ['idle', 'listening', 'thinking', 'speaking', 'error'];
            sphereContainer.className = state;
            micButton.disabled = (state === 'thinking' || state === 'speaking');
            
            const statusMessages = {
                idle: 'Press the mic to speak',
                listening: 'Listening...',
                thinking: 'Thinking...',
                speaking: '...',
                error: 'An error occurred.'
            };
            statusText.textContent = message || statusMessages[state];
            if (state === 'error') setTimeout(() => setUIState('idle'), 3000);
        }

        micButton.addEventListener('click', async () => {
            if (micButton.disabled) return;

            if (!isInitialized) {
                setUIState('thinking', 'Initializing...');
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') await audioContext.resume();
                
                await initializeApp();
                if(isInitialized) recognition.start();
            } else {
                if (synthesis.speaking) synthesis.cancel();
                recognition.start();
            }
        });

        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('idle'); return;
            }
            
            setUIState('thinking');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorBody.error.message}`);
                }
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("🤖 Gemini Raw Response:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                const actionRegex = /{\s*"action"[\s\S]*?}/;
                const match = geminiResponseText.match(actionRegex);
                
                const textToSpeak = sanitizeTextForSpeech(geminiResponseText);
                
                if (match && match[0]) {
                    const action = JSON.parse(match[0]);
                    await handleAction(action, textToSpeak);
                } else if (textToSpeak) {
                    await speakAndPlay(textToSpeak);
                } else {
                    setUIState('idle');
                }

            } catch (error) {
                console.error("🔴 Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please check the console for details.");
            }
        }
        
        function sanitizeTextForSpeech(text) {
            if (!text) return "";
            return text.replace(/`{3}json[\s\S]*?`{3}|`[\s\S]*?`|{\s*"action"[\s\S]*?}/g, '').trim();
        }

        async function handleAction(action, spokenConfirmation) {
            if (spokenConfirmation) {
                await speakAndPlay(spokenConfirmation, true); 
            }

            try {
                switch (action.action) {
                    case 'open_url':
                        if (action.url) window.open(action.url, '_blank');
                        setUIState('idle');
                        break;
                    case 'get_info_for_city':
                        await getInfoForCity(action.location);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error(`Unknown action: ${action.action}`);
                }
            } catch (error) {
                console.error("🔴 Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location) {
            try {
                setUIState('thinking');
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${location}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("🔴 Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information for that location.`);
            }
        }

        // --- 🔊 TTS & PLAYBACK (AJUSTES DE CALIDAD Y VELOCIDAD) ---
        async function speakAndPlay(text, keepUiBusy = false) {
            if (!text || !text.trim() || !synthesis) {
                 if (!keepUiBusy) setUIState('idle');
                 return;
            }
            if (synthesis.speaking) synthesis.cancel();

            return new Promise((resolve, reject) => {
                setUIState('speaking');
                const utterance = new SpeechSynthesisUtterance(text);
                if (preferredVoice) utterance.voice = preferredVoice;
                
                // AJUSTES DE VOZ: Más rápido y claro.
                utterance.pitch = 1.0;  // Tono natural.
                utterance.rate = 1.1;   // Ligeramente más rápido para una sensación de mayor agilidad.

                utterance.onend = () => {
                    if (!keepUiBusy) setUIState('idle');
                    resolve();
                };
                utterance.onerror = (event) => {
                    console.error("🔴 Web Speech API Error:", event.error);
                    if (!keepUiBusy) setUIState('error', 'Voice synthesis failed.');
                    reject(event.error);
                };
                synthesis.speak(utterance);
            });
        }
    </script>

</body>
</html>
