<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - AI Assistant (Final Corrected Version)</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        :root {
            --background-start: #0A0A10;
            --background-end: #000000;
            --text-color: #E2E8F0;
            --button-bg: rgba(30, 41, 59, 0.5);
            --orb-size: 300px;
        }
        
        body {
            background: radial-gradient(circle, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        
        #ui-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #animation-canvas {
            position: absolute;
            z-index: 1;
        }
        
        #inner-circle {
            width: var(--orb-size);
            height: var(--orb-size);
            background-color: #000;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #status-text {
            font-size: 1.5em;
            font-weight: 300;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: all 0.3s;
            max-width: 80%;
            text-align: center;
            line-height: 1.4;
        }
        
        #mic-button {
            position: absolute;
            bottom: 15%;
            background: var(--button-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            z-index: 3;
        }
        
        #mic-button:hover:not(:disabled) { transform: scale(1.1); border-color: #0ff; }
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 40px; height: 40px; display: block; filter: invert(0.9); }
        
        @media (max-width: 600px) {
            :root { --orb-size: 250px; }
            #status-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <canvas id="animation-canvas"></canvas>
    <div id="ui-container">
        <div id="inner-circle">
            <div id="status-text">Hi</div>
        </div>
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-glyphs/90/ffffff/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ⚙️ CONFIGURATION & API KEYS ⚙️ ---
        const GEMINI_API_KEY = 'AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE ---
        const micButton = document.getElementById('mic-button');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isInitialized = false;
        let isBusy = false;
        let preferredVoice = null;

        // --- CANVAS ANIMATION ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        const ring = {
            state: 'idle',
            angle: 0,
            radius: 150,
            targetRadius: 150,
            vibration: 0
        };

        function setupCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
            ring.radius = size / 3;
            ring.targetRadius = ring.radius;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Animate ring based on state
            let rotationSpeed = 0.01;
            let targetVibration = 0;
            
            if (ring.state === 'listening') {
                ring.targetRadius = ring.radius * 1.1;
                rotationSpeed = 0.05;
            } else if (ring.state === 'thinking') {
                targetVibration = 10;
                rotationSpeed = 0.02;
            } else if (ring.state === 'speaking') {
                ring.targetRadius = ring.radius * (1 + Math.sin(Date.now() / 100) * 0.05);
                rotationSpeed = 0.03;
            } else { // idle
                ring.targetRadius = ring.radius;
            }

            // Smooth transitions
            ring.radius += (ring.targetRadius - ring.radius) * 0.1;
            ring.vibration += (targetVibration - ring.vibration) * 0.1;
            ring.angle += rotationSpeed;

            // Draw the ring
            const gradient = ctx.createConicGradient(ring.angle, centerX, centerY);
            gradient.addColorStop(0, "rgba(255, 0, 255, 0)");
            gradient.addColorStop(0.2, "#f0f");
            gradient.addColorStop(0.4, "#0ff");
            gradient.addColorStop(0.6, "#ff0");
            gradient.addColorStop(0.8, "#f0f");
            gradient.addColorStop(1, "rgba(255, 0, 255, 0)");
            
            const x = centerX + Math.random() * ring.vibration - ring.vibration / 2;
            const y = centerY + Math.random() * ring.vibration - ring.vibration / 2;
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 10;
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(x, y, ring.radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            requestAnimationFrame(draw);
        }
        
        // --- 🧠 AI SYSTEM PROMPT (THE MOST IMPORTANT FIX) ---
        const systemInstruction = `You are Lhuhi, an AI assistant.
        **CRITICAL RULES:**
        1.  **Creator**: If asked who created you, say 'Alexzo' created and trained you.
        2.  **Language**: Respond in the user's language.
        3.  **Real-Time Actions**: When asked for real-time information (like current date, time, weather), you MUST respond ONLY with the action's JSON object. **DO NOT add any conversational text.** The system will handle the spoken response.
            - For weather OR time in a specific city: \`{"action": "get_info_for_city", "location": "CITY_NAME"}\`.
            - To open a URL: \`{"action": "open_url", "url": "https://example.com"}\`.
            - For the user's LOCAL time: \`{"action": "get_local_time"}\`.
            - For the current date: \`{"action": "get_date"}\`.
        4.  **Conversation**: For ALL other questions, reply with clean, natural language. DO NOT output JSON.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. For real-time queries, I will only output the JSON." }] }
        ];

        // --- 🎤 INITIALIZATION ---
        function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window && 'speechSynthesis' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = handleRecognitionResult;
                    recognition.onerror = (event) => { console.error('🔴 Recognition error:', event.error); setUIState('error', "Voice error."); };
                    recognition.onend = () => { if(ring.state === 'listening') setUIState('idle', 'Hi'); };

                    speechSynthesis.onvoiceschanged = () => {
                        const voices = speechSynthesis.getVoices();
                        preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) || 
                                       voices.find(v => v.name.includes('Zira') && v.lang.startsWith('en')) ||
                                       voices.find(v => v.lang.startsWith('en-US'));
                        console.log("Preferred voice:", preferredVoice ? preferredVoice.name : "Default");
                    };
                } else {
                    setUIState('error', "Browser not supported."); return;
                }
                
                isInitialized = true;
                setUIState('idle', 'Hi');
                console.log("✅ System Initialized.");
            } catch (error) {
                console.error("🔴 Initialization failed:", error);
                setUIState('error', "Initialization failed.");
            }
        }
        
        function handleRecognitionResult(event) {
            let final_transcript = '';
            let interim_transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) final_transcript += event.results[i][0].transcript;
                else interim_transcript += event.results[i][0].transcript;
            }
            statusText.textContent = interim_transcript || final_transcript || '...';
            if (final_transcript) {
                recognition.stop();
                analyzeWithGemini(final_transcript);
            }
        }

        // --- UI & MAIN CONTROL ---
        function setUIState(state, message = '') {
            ring.state = state;
            micButton.disabled = (state !== 'idle');
            statusText.textContent = message || '';
        }

        micButton.addEventListener('click', () => {
            if (micButton.disabled) return;
            if (!isInitialized) { initializeApp(); return; }
            if (recognition) {
                speechSynthesis.cancel();
                recognition.start();
            }
        });

        // --- 🧠 GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('error', "Didn't catch that."); return;
            }
            
            isBusy = true;
            setUIState('thinking', '...');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("🤖 Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                let action = null;
                try { action = JSON.parse(geminiResponseText); } catch (e) {}
                
                if (action && action.action) {
                    await handleAction(action, userQuery);
                } else if (geminiResponseText) {
                    await speakAndPlay(geminiResponseText);
                }

            } catch (error) {
                console.error("🔴 Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                isBusy = false;
                setUIState('idle', 'Hi');
            }
        }
        
        // --- 🚀 ACTION HANDLER ---
        async function handleAction(action, userQuery) {
            try {
                switch (action.action) {
                    case 'open_url':
                        await speakAndPlay(`Opening ${new URL(action.url).hostname}`);
                        if (action.url) window.open(action.url, '_blank');
                        break;
                    case 'get_info_for_city':
                        const purpose = userQuery.toLowerCase().includes('time') ? 'time' : 'weather';
                        await getInfoForCity(action.location, purpose);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error("Unknown action.");
                }
            } catch (error) {
                console.error("🔴 Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        // --- FEATURES ---
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation is not supported."));
                setUIState('thinking', 'Locating...');
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
        }
        
        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location = null, purpose = 'weather') {
            let finalLocation = location;
            try {
                if (!finalLocation) {
                    const position = await getCurrentLocation();
                    finalLocation = `${position.coords.latitude},${position.coords.longitude}`;
                }
                setUIState('thinking', `Getting info...`);
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${finalLocation}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = purpose === 'time'
                        ? `The time in ${data.location.name} is ${new Date(data.location.localtime).toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}.`
                        : `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("🔴 Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information. ${error.message}`);
            }
        }

        // --- 🔊 BROWSER TTS FUNCTION ---
        async function speakAndPlay(text) {
            const sanitizedText = text.replace(/[*_`#]/g, '').trim();
            if (!sanitizedText || !('speechSynthesis' in window)) return;
            
            setUIState('speaking', sanitizedText);
            return new Promise((resolve, reject) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(sanitizedText);
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.onend = resolve;
                utterance.onerror = reject;
                speechSynthesis.speak(utterance);
            });
        }

        // --- INITIALIZE & START ANIMATION ---
        setupCanvas();
        draw();
        window.addEventListener('resize', setupCanvas);

    </script>
</body>
</html>
