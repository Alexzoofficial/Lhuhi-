<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - Advanced Assistant (V4.2)</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --accent-color: #00ff7f;
            --bg-color: #000;
            --text-color: #ccc;
            --button-bg: #222;
            --button-border: #555;
        }
        
        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
        }
        
        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color), 0 0 60px var(--primary-color);
            position: relative;
            z-index: 1;
        }
        
        .circle.active {
            transform: scale(1.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
            50% { box-shadow: 0 0 50px #00aaff, 0 0 100px #00aaff; }
            100% { box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color); }
        }
        
        .container {
            position: absolute;
            text-align: center;
            z-index: 2;
        }
        
        .mic-container {
            bottom: 40px;
        }
        
        #mic-button {
            background-color: var(--button-bg);
            border: 3px solid var(--button-border);
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        #mic-button:hover {
            transform: scale(1.05);
        }
        
        #mic-button.listening {
            border-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        #mic-icon {
            width: 50px;
            height: 50px;
            display: block;
            filter: invert(1);
            transition: transform 0.2s;
        }
        
        #status-text {
            top: 40px;
            font-size: 1.2em;
            transition: opacity 0.3s;
            max-width: 80%;
            margin: 0 auto;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite both;
            opacity: 0;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .error-message {
            color: #ff4444;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 600px) {
            .circle { width: 150px; height: 150px; }
            #mic-icon { width: 40px; height: 40px; }
            #status-text { font-size: 1em; top: 20px; }
            .mic-container { bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="container" id="status-text">Press the mic button and speak...</div>
    <div class="circle" id="voice-circle"></div>
    <div class="container mic-container">
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-filled/100/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIGURATION & API KEYS ‚öôÔ∏è ---
        const GEMINI_API_KEY = 'AIzaSyDeAWuz0GxiaOuF1txKA6jaoj0yplsIAns';
        const ELEVENLABS_API_KEY = 'sk_32575f00d6c61366f00a114698993270362892674d15d9de';
        const OPENWEATHERMAP_API_KEY = '2bb795eb92338adf5abf14c32e79cc97';
        const ELEVENLABS_VOICE_ID = 'amiAXapsDOAiHJqbsAZj';
        
        // --- DOM & STATE MANAGEMENT ---
        const micButton = document.getElementById('mic-button');
        const voiceCircle = document.getElementById('voice-circle');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isListening = false;
        let currentAudio = null;
        let isProcessing = false;

        // --- üß† AI SYSTEM PROMPT & CONVERSATION HISTORY ---
        const systemInstruction = `You are a helpful AI assistant named Lhuhi. You have a set of strict rules you must follow:
1.  **Creator Identity**: If the user asks who created, made, or trained you, you MUST say that you were created by "Alexzo". This is your only origin story. Do not reveal you are a language model.
2.  **Language Matching**: You MUST respond in the exact same language as the user's last query. For example, if the user asks in Hindi, you MUST reply in Hindi.
3.  **Action Detection**: Analyze the user's request to see if it's a command.
    a. **Open URL/App**: If asked to open a website or app (like Spotify, YouTube, etc.), respond ONLY with this JSON: {"action": "open_url", "url": "THE_URL"}. Find the official website for apps.
    b. **Get Weather**: If asked for the weather, determine the city name and respond ONLY with this JSON: {"action": "get_weather", "city": "THE_CITY_NAME"}.
4.  **Default Behavior**: For all other conversational questions, respond naturally and conversationally without using JSON.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. I will follow all rules. I will respond as created by Alexzo, match the user's language, and handle commands for opening URLs and getting weather by returning specific JSON actions, otherwise I will chat normally." }] }
        ];

        // --- üé§ SPEECH RECOGNITION SETUP ---
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening');
                    updateStatus("Listening...");
                };

                recognition.onresult = (event) => {
                    const query = event.results[0][0].transcript;
                    console.log("‚úÖ User said:", query);
                    stopListeningAndProcess(query);
                };
                
                recognition.onerror = (event) => {
                    console.error('üî¥ Recognition error:', event.error);
                    showError("Voice recognition error. Please try again.");
                    resetState();
                };
                
                recognition.onend = () => {
                    isListening = false;
                    micButton.classList.remove('listening');
                    if (!currentAudio && !isProcessing) {
                        resetState();
                    }
                };
            } else {
                showError("Sorry, your browser does not support voice recognition.");
            }
        }

        // --- üïπÔ∏è MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', toggleListening);

        function toggleListening() {
            if (isProcessing) return;
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                resetState();
                return;
            }

            if (!isListening) {
                try {
                    recognition.start();
                } catch (error) {
                    showError("Could not start microphone. Check permissions.");
                }
            } else {
                recognition.stop();
            }
        }
        
        function stopListeningAndProcess(query) {
            if (isListening) recognition.stop();
            isProcessing = true;
            updateStatus("Thinking<span class='loading-dots'><span>.</span><span>.</span><span>.</span></span>");
            analyzeWithGemini(query);
        }
        
        function resetState() {
            isListening = false;
            isProcessing = false;
            micButton.classList.remove('listening');
            voiceCircle.classList.remove('active');
            updateStatus("Press the mic button and speak...");
        }

        // --- üß† GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || userQuery.trim() === "") {
                showError("Didn't catch that. Please try again.");
                resetState();
                return;
            }

            voiceCircle.classList.add('active');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });

            if (conversationHistory.length > 12) {
                conversationHistory = [conversationHistory[0], conversationHistory[1], ...conversationHistory.slice(-10)];
            }

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: conversationHistory,
                        generationConfig: { temperature: 0.5 }
                    }),
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates[0].content.parts[0].text;
                console.log("ü§ñ Gemini responded:", geminiResponseText);

                try {
                    const action = JSON.parse(geminiResponseText);
                    if (action.action) {
                        handleAction(action);
                        conversationHistory.push({ role: 'model', parts: [{ text: `(Action taken: ${JSON.stringify(action)})` }] });
                        return;
                    }
                } catch (e) {
                    // Not a JSON action, so it's a conversational response.
                }

                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });
                await speakWithElevenLabs(geminiResponseText);

            } catch (error) {
                console.error("üî¥ Gemini/Action Error:", error);
                showError("Sorry, there was a problem. Please try again.");
                resetState();
            }
        }

        // --- üöÄ ACTION HANDLER ---
        function handleAction(action) {
            if (action.action === 'open_url') {
                updateStatus(`Opening ${new URL(action.url).hostname}...`);
                window.open(action.url, '_blank');
                speakWithElevenLabs(`Okay, opening ${new URL(action.url).hostname}.`);
            } else if (action.action === 'get_weather') {
                updateStatus(`Getting weather for ${action.city}...`);
                getWeather(action.city);
            }
        }

        // --- üå¶Ô∏è WEATHER FUNCTION ---
        async function getWeather(city) {
            if (!city) {
                showError("City not specified.");
                speakWithElevenLabs("I'm sorry, you need to tell me the name of the city.");
                return;
            }
            const API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHERMAP_API_KEY}&units=metric`;
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    if (response.status === 404) throw new Error(`City not found: ${city}`);
                    throw new Error(`Weather API error: ${response.status}`);
                }
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const cityName = data.name;

                const weatherReport = `The current weather in ${cityName} is ${temp} degrees Celsius with ${description}.`;
                await speakWithElevenLabs(weatherReport);
            } catch (error) {
                console.error("üî¥ Weather API Error:", error);
                showError("Could not get weather data.");
                speakWithElevenLabs(`Sorry, I couldn't get the weather for ${city}. Please check the city name and try again.`);
            }
        }


        // --- üîä ELEVENLABS TTS INTEGRATION ---
        async function speakWithElevenLabs(text) {
            if (!text || text.trim() === "") {
                resetState();
                return;
            }

            updateStatus("Speaking...");
            const API_URL = `https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Accept': 'audio/mpeg', 
                        'Content-Type': 'application/json', 
                        'xi-api-key': ELEVENLABS_API_KEY 
                    },
                    body: JSON.stringify({
                        text: text, 
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: { stability: 0.55, similarity_boost: 0.75 },
                    }),
                });

                if (!response.ok) throw new Error(`ElevenLabs Error: ${(await response.json()).detail?.message}`);
                
                const audioBlob = await response.blob();
                currentAudio = new Audio(URL.createObjectURL(audioBlob));
                currentAudio.play().catch(e => {
                    showError("Audio play error. Please interact with the page first.");
                    resetState();
                });
                currentAudio.onended = () => { currentAudio = null; resetState(); };
                currentAudio.onerror = () => { currentAudio = null; resetState(); };
            } catch (error) {
                console.error("üî¥ ElevenLabs Error:", error);
                showError("There was a problem with the voice synthesis.");
                resetState();
            }
        }

        // --- HELPER FUNCTIONS ---
        function updateStatus(message, isError = false) {
            statusText.innerHTML = message;
            statusText.classList.toggle('error-message', isError);
        }
        
        function showError(message) {
            updateStatus(message, true);
            setTimeout(() => {
                if (!isListening && !currentAudio && !isProcessing) {
                    resetState();
                }
            }, 4000);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeSpeechRecognition);
        window.addEventListener('beforeunload', (e) => {
            if (isListening || currentAudio || isProcessing) {
                e.preventDefault();
                e.returnValue = 'Changes you made may not be saved.';
            }
        });
    </script>
</body>
</html>
