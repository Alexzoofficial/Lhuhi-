<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - AI Assistant (Final v19.0)</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        :root {
            --background-start: #0A0A10;
            --background-end: #000000;
            --text-color: #E2E8F0;
            --button-bg: rgba(30, 41, 59, 0.5);
        }
        
        body {
            background: radial-gradient(circle, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        
        #ui-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #animation-canvas {
            position: absolute;
            z-index: 1;
        }
        
        #mic-button {
            position: absolute;
            bottom: 15%;
            background: var(--button-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            z-index: 3;
        }
        
        #mic-button:hover:not(:disabled) { transform: scale(1.1); border-color: #0ff; }
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 40px; height: 40px; display: block; filter: invert(0.9); }
        
    </style>
</head>
<body>

    <canvas id="animation-canvas"></canvas>
    <div id="ui-container">
        <!-- Status text is no longer needed as transcription is not shown -->
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-glyphs/90/ffffff/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIGURATION & API KEYS ‚öôÔ∏è ---
        const GEMINI_API_KEY = 'AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE ---
        const micButton = document.getElementById('mic-button');
        
        let recognition;
        let isInitialized = false;
        let isBusy = false;
        let preferredVoice = null;

        // --- CANVAS ANIMATION ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        const viz = {
            state: 'idle',
            angle: 0,
            amplitude: 0,
            frequency: 0,
            phase: 0
        };

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            if (viz.state === 'speaking') {
                drawWave(centerX, centerY);
            } else {
                drawOrb(centerX, centerY);
            }
            
            requestAnimationFrame(draw);
        }

        function drawOrb(cx, cy) {
            let rotationSpeed = 0.005;
            let targetAmplitude = 5;
            let targetFrequency = 0.02;

            if (viz.state === 'listening') {
                rotationSpeed = 0.02;
                targetAmplitude = 20;
                targetFrequency = 0.03;
            } else if (viz.state === 'thinking') {
                rotationSpeed = 0.1;
                targetAmplitude = 30;
                targetFrequency = 0.05;
            }

            viz.angle += rotationSpeed;
            viz.amplitude += (targetAmplitude - viz.amplitude) * 0.1;
            viz.frequency += (targetFrequency - viz.frequency) * 0.1;

            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.lineWidth = 2 + i * 1.5;
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, `hsl(${(viz.angle * 20 + i * 60) % 360}, 100%, 70%)`);
                gradient.addColorStop(1, `hsl(${(viz.angle * 20 + i * 60 + 180) % 360}, 100%, 70%)`);
                ctx.strokeStyle = gradient;

                for (let a = 0; a < Math.PI * 2; a += 0.01) {
                    const r = 100 + viz.amplitude * Math.sin(a * 4 + viz.angle + i * 2);
                    const x = cx + r * Math.cos(a + i * Math.PI / 3);
                    const y = cy + r * Math.sin(a + i * Math.PI / 3);
                    if (a === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        function drawWave(cx, cy) {
            viz.phase += 0.1;
            viz.amplitude = 50 + Math.sin(viz.phase) * 10;
            
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.lineWidth = 2 + i * 2;
                ctx.strokeStyle = `hsla(${(200 + i * 30) % 360}, 100%, 70%, ${1 - i * 0.3})`;
                
                for (let x = -canvas.width/4; x < canvas.width/4; x++) {
                    const angle = x * 0.01 + viz.phase + i * 0.5;
                    const y = viz.amplitude * Math.sin(angle);
                    ctx.lineTo(cx + x, cy + y);
                }
                ctx.stroke();
            }
        }
        
        // --- üß† AI SYSTEM PROMPT ---
        const systemInstruction = `You are Lhuhi, an AI assistant.
        **CRITICAL RULES:**
        1.  **Creator**: If asked who created you, say 'Alexzo' created and trained you.
        2.  **Language**: Respond in the user's language.
        3.  **Real-Time Actions**: When asked for real-time information, you MUST respond ONLY with the action's JSON object. **DO NOT add any conversational text.** The system will handle the spoken response.
            - Weather/Time in a city: \`{"action": "get_info_for_city", "location": "CITY_NAME"}\`.
            - Open URL: \`{"action": "open_url", "url": "https://example.com"}\`.
            - Local time: \`{"action": "get_local_time"}\`.
            - Date: \`{"action": "get_date"}\`.
        4.  **Conversation**: For ALL other questions, reply with clean, natural language. DO NOT output JSON.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. For real-time queries, I will only output the JSON." }] }
        ];

        // --- üé§ INITIALIZATION ---
        function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window && 'speechSynthesis' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = (event) => { const query = event.results[0][0].transcript; console.log("‚úÖ User said:", query); analyzeWithGemini(query); };
                    recognition.onerror = (event) => { console.error('üî¥ Recognition error:', event.error); setUIState('error'); };
                    recognition.onend = () => { if(viz.state === 'listening') setUIState('idle'); };

                    speechSynthesis.onvoiceschanged = () => {
                        const voices = speechSynthesis.getVoices();
                        preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) || 
                                       voices.find(v => v.name.includes('Zira') && v.lang.startsWith('en')) ||
                                       voices.find(v => v.lang.startsWith('en-US'));
                        console.log("Preferred voice:", preferredVoice ? preferredVoice.name : "Default");
                    };
                } else {
                    setUIState('error'); return;
                }
                
                isInitialized = true;
                setUIState('idle');
                console.log("‚úÖ System Initialized.");
            } catch (error) {
                console.error("üî¥ Initialization failed:", error);
                setUIState('error');
            }
        }
        
        // --- UI & MAIN CONTROL ---
        function setUIState(state) {
            viz.state = state;
            micButton.disabled = (state !== 'idle');
        }

        micButton.addEventListener('click', () => {
            if (micButton.disabled) return;
            if (!isInitialized) { initializeApp(); return; }
            if (recognition) {
                speechSynthesis.cancel();
                recognition.start();
            }
        });

        // --- üß† GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('error'); return;
            }
            
            isBusy = true;
            setUIState('thinking');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("ü§ñ Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                let action = null;
                try { action = JSON.parse(geminiResponseText); } catch (e) {}
                
                if (action && action.action) {
                    await handleAction(action, userQuery);
                } else if (geminiResponseText) {
                    await speakAndPlay(geminiResponseText);
                }

            } catch (error) {
                console.error("üî¥ Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                isBusy = false;
                setUIState('idle');
            }
        }
        
        // --- üöÄ ACTION HANDLER ---
        async function handleAction(action, userQuery) {
            try {
                switch (action.action) {
                    case 'open_url':
                        await speakAndPlay(`Opening ${new URL(action.url).hostname}`);
                        if (action.url) window.open(action.url, '_blank');
                        break;
                    case 'get_info_for_city':
                        const purpose = userQuery.toLowerCase().includes('time') ? 'time' : 'weather';
                        await getInfoForCity(action.location, purpose);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error("Unknown action.");
                }
            } catch (error) {
                console.error("üî¥ Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        // --- FEATURES ---
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation is not supported."));
                setUIState('thinking');
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
        }
        
        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location = null, purpose = 'weather') {
            let finalLocation = location;
            try {
                if (!finalLocation) {
                    const position = await getCurrentLocation();
                    finalLocation = `${position.coords.latitude},${position.coords.longitude}`;
                }
                setUIState('thinking');
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${finalLocation}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = purpose === 'time'
                        ? `The time in ${data.location.name} is ${new Date(data.location.localtime).toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}.`
                        : `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("üî¥ Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information. ${error.message}`);
            }
        }

        // --- üîä BROWSER TTS FUNCTION (BULLETPROOF VERSION) ---
        async function speakAndPlay(text) {
            const sanitizedText = text.replace(/[*_`#]/g, '').trim();
            if (!sanitizedText || !('speechSynthesis' in window)) return;
            
            setUIState('speaking');
            
            return new Promise((resolve, reject) => {
                speechSynthesis.cancel(); // Clear any previous utterances
                const utterance = new SpeechSynthesisUtterance(sanitizedText);
                if (preferredVoice) utterance.voice = preferredVoice;
                
                // The reliable way to check for end of speech
                const checkInterval = setInterval(() => {
                    if (!speechSynthesis.speaking) {
                        clearInterval(checkInterval);
                        console.log("‚úÖ Speech finished successfully.");
                        resolve();
                    }
                }, 100);

                utterance.onerror = (event) => {
                    clearInterval(checkInterval);
                    console.error("üî¥ SpeechSynthesis Error:", event.error);
                    reject(event.error);
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        // --- INITIALIZE & START ANIMATION ---
        setupCanvas();
        draw();
        window.addEventListener('resize', setupCanvas);

    </script>
</body>
</html>
