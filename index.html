<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhuhi - 3D Energy Orb Assistant</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        :root {
            --glow-color: #9400D3; /* Dark Violet */
            --accent-color: #00BFFF; /* Deep Sky Blue */
            --background-start: #000000;
            --background-end: #020617;
            --text-color: #E2E8F0;
            --button-bg: rgba(30, 41, 59, 0.5);
        }
        
        body {
            background: var(--background-end);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animation-canvas {
            position: absolute;
        }
        
        #ui-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #status-text {
            position: absolute;
            font-size: 1.8em;
            font-weight: 300;
            z-index: 2;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            transition: all 0.3s;
            max-width: 80%;
            text-align: center;
        }
        
        #mic-button {
            position: absolute;
            bottom: 15%;
            background: var(--button-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            z-index: 3;
        }
        
        #mic-button:hover:not(:disabled) { transform: scale(1.1); border-color: var(--glow-color); }
        #mic-button:disabled { cursor: not-allowed; opacity: 0.4; }
        #mic-icon { width: 40px; height: 40px; display: block; filter: invert(0.9); }
        
        @media (max-width: 600px) {
            #status-text { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="animation-canvas"></canvas>
    </div>
    <div id="ui-container">
        <div id="status-text">Hi</div>
        <button id="mic-button" aria-label="Microphone button">
            <img id="mic-icon" src="https://img.icons8.com/ios-glyphs/90/ffffff/microphone.png" alt="Microphone">
        </button>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIGURATION & API KEYS ‚öôÔ∏è ---
        const GEMINI_API_KEY = 'AIzaSyAUryBO9wBmLS4cVLdMQJ3CPY2xh6LKwSk';
        const WEATHER_API_KEY = '3a4d7ed40005449f9c0122940252606';
        
        // --- DOM & STATE ---
        const micButton = document.getElementById('mic-button');
        const statusText = document.getElementById('status-text');
        
        let recognition;
        let isInitialized = false;
        let isBusy = false;
        let preferredVoice = null;

        // --- CANVAS ANIMATION ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        const orb = {
            state: 'idle',
            radius: 125,
            particles: [],
            hue: 200,
            pulse: 0
        };

        function setupCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = size;
            canvas.height = size;
            orb.radius = size / 2.5;
            orb.particles = [];
            for (let i = 0; i < 50; i++) {
                orb.particles.push({
                    angle: Math.random() * Math.PI * 2,
                    speed: (0.005 + Math.random() * 0.01) * (Math.random() > 0.5 ? 1 : -1),
                    radius: orb.radius + (Math.random() * 20 - 10),
                    size: Math.random() * 2 + 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // State-based updates
            let baseSpeed = 1;
            let hueShift = 0.5;
            let glowAlpha = 0.6;
            let currentRadius = orb.radius;

            if (orb.state === 'listening') {
                baseSpeed = 3;
                hueShift = 2;
                glowAlpha = 1.0;
                currentRadius = orb.radius * 1.1;
            } else if (orb.state === 'thinking') {
                baseSpeed = 10;
                hueShift = 10;
                glowAlpha = 1.0;
            } else if (orb.state === 'speaking') {
                orb.pulse += 0.2;
                currentRadius = orb.radius + Math.sin(orb.pulse) * 10;
            }

            orb.hue = (orb.hue + hueShift) % 360;

            // Draw center orb
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, currentRadius);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, currentRadius, 0, Math.PI * 2);
            ctx.fill();

            // Draw particles
            orb.particles.forEach(p => {
                p.angle += p.speed * baseSpeed * 0.2;
                const x = centerX + Math.cos(p.angle) * p.radius;
                const y = centerY + Math.sin(p.angle) * p.radius;
                const particleHue = (orb.hue + (p.radius - orb.radius) * 5) % 360;
                
                ctx.beginPath();
                ctx.arc(x, y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${particleHue}, 100%, 70%)`;
                ctx.shadowColor = `hsl(${particleHue}, 100%, 50%)`;
                ctx.shadowBlur = 10;
                ctx.globalAlpha = glowAlpha;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            });
            
            requestAnimationFrame(draw);
        }
        
        // --- üß† AI SYSTEM PROMPT ---
        const systemInstruction = `You are Lhuhi, an AI assistant.
        **RULES:**
        1.  **Creator**: If asked who created you, say 'Alexzo' created and trained you.
        2.  **Language**: Respond in the user's language.
        3.  **Actions**: If a request is an action, your response MUST contain the action's JSON. Provide a natural, spoken confirmation BEFORE the JSON. The JSON is for the system only and should NEVER be spoken.
            - Weather/Time in a city: \`{"action": "get_info_for_city", "location": "CITY_NAME"}\`.
            - Open URL: \`{"action": "open_url", "url": "https://example.com"}\`.
            - Local time: \`{"action": "get_local_time"}\`.
            - Date: \`{"action": "get_date"}\`.
        4.  **Conversation**: For ALL other questions, reply with clean, natural language. DO NOT output JSON or any markdown symbols.`;
        
        let conversationHistory = [
            { role: 'user', parts: [{ text: systemInstruction }] },
            { role: 'model', parts: [{ text: "Understood. I will use functions for real-time data and respond naturally." }] }
        ];

        // --- üé§ INITIALIZATION ---
        function initializeApp() {
            try {
                if ('webkitSpeechRecognition' in window && 'speechSynthesis' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => setUIState('listening');
                    recognition.onresult = (event) => { const query = event.results[0][0].transcript; console.log("‚úÖ User said:", query); analyzeWithGemini(query); };
                    recognition.onerror = (event) => { console.error('üî¥ Recognition error:', event.error); setUIState('error', "Voice error."); };
                    recognition.onend = () => { if(orb.state === 'listening') setUIState('idle', 'Hi'); };

                    speechSynthesis.onvoiceschanged = () => {
                        const voices = speechSynthesis.getVoices();
                        preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) || 
                                       voices.find(v => v.name.includes('Zira') && v.lang.startsWith('en')) ||
                                       voices.find(v => v.lang.startsWith('en-US'));
                        console.log("Preferred voice:", preferredVoice ? preferredVoice.name : "Default");
                    };
                } else {
                    setUIState('error', "Browser not supported."); return;
                }
                
                isInitialized = true;
                setUIState('idle', 'Hi');
                console.log("‚úÖ System Initialized.");
            } catch (error) {
                console.error("üî¥ Initialization failed:", error);
                setUIState('error', "Initialization failed.");
            }
        }
        
        function setUIState(state, message = '') {
            orb.state = state;
            micButton.disabled = (state !== 'idle');
            
            switch(state) {
                case 'idle': statusText.textContent = message || ''; break;
                case 'listening': statusText.textContent = 'Listening...'; break;
                case 'thinking': statusText.textContent = message || '...'; break;
                case 'speaking': statusText.textContent = ''; break;
                case 'error': statusText.textContent = message || 'An error occurred.'; setTimeout(() => setUIState('idle', 'Hi'), 3000); break;
            }
        }

        // --- üïπÔ∏è MAIN CONTROL LOGIC ---
        micButton.addEventListener('click', () => {
            if (micButton.disabled) return;
            if (!isInitialized) { initializeApp(); return; }
            if (recognition) recognition.start();
        });

        // --- üß† GEMINI AI INTEGRATION ---
        async function analyzeWithGemini(userQuery) {
            if (!userQuery || !userQuery.trim()) {
                setUIState('error', "Didn't catch that."); return;
            }
            
            isBusy = true;
            setUIState('thinking');
            conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory }),
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const result = await response.json();
                const geminiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!geminiResponseText) throw new Error("Empty response from Gemini.");

                console.log("ü§ñ Gemini responded:", geminiResponseText);
                conversationHistory.push({ role: 'model', parts: [{ text: geminiResponseText }] });

                const actionRegex = /{\s*"action"[\s\S]*?}/;
                const match = geminiResponseText.match(actionRegex);
                let action = null;
                if (match) { try { action = JSON.parse(match[0]); } catch(e) { console.error("Could not parse action JSON:", e)} }
                
                const textToSpeak = sanitizeTextForSpeech(geminiResponseText);
                
                if (action) {
                    await handleAction(action, userQuery, textToSpeak);
                } else if (textToSpeak) {
                    await speakAndPlay(textToSpeak);
                }

            } catch (error) {
                console.error("üî¥ Gemini/Logic Error:", error);
                await speakAndPlay("I've run into a problem. Please try again.");
            } finally {
                isBusy = false;
                setUIState('idle', 'Hi');
            }
        }
        
        function sanitizeTextForSpeech(text) {
            if (!text) return "";
            return text.replace(/{\s*"action"[\s\S]*?}/g, '').replace(/json/gi, '').replace(/[*_`#]/g, '').trim();
        }

        // --- üöÄ ACTION HANDLER ---
        async function handleAction(action, userQuery, spokenConfirmation) {
            try {
                if (spokenConfirmation) await speakAndPlay(spokenConfirmation);
                switch (action.action) {
                    case 'open_url':
                        if(!spokenConfirmation) await speakAndPlay("Okay, opening that.");
                        if (action.url) window.open(action.url, '_blank');
                        break;
                    case 'get_info_for_city':
                        const purpose = userQuery.toLowerCase().includes('time') ? 'time' : 'weather';
                        await getInfoForCity(action.location, purpose);
                        break;
                    case 'get_local_time': await handleLocalTime(); break;
                    case 'get_date': await handleDate(); break;
                    default: throw new Error("Unknown action.");
                }
            } catch (error) {
                console.error("üî¥ Action Handling Error:", error);
                await speakAndPlay("I had trouble performing that action.");
            }
        }

        // --- FEATURES ---
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation is not supported."));
                setUIState('thinking', 'Locating...');
                navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
            });
        }
        
        async function handleLocalTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            await speakAndPlay(`The current time is ${timeString}.`);
        }
        
        async function handleDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            await speakAndPlay(`Today is ${dateString}.`);
        }

        async function getInfoForCity(location = null, purpose = 'weather') {
            let finalLocation = location;
            try {
                if (!finalLocation) {
                    const position = await getCurrentLocation();
                    finalLocation = `${position.coords.latitude},${position.coords.longitude}`;
                }
                setUIState('thinking', `Getting info...`);
                const API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${finalLocation}`;
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok && data.location) {
                    const summary = purpose === 'time'
                        ? `The time in ${data.location.name} is ${new Date(data.location.localtime).toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}.`
                        : `The weather in ${data.location.name} is ${Math.round(data.current.temp_c)} degrees with ${data.current.condition.text}.`;
                    await speakAndPlay(summary);
                } else {
                    throw new Error(data.error?.message || "Invalid city data.");
                }
            } catch (error) {
                console.error("üî¥ Weather/Location Error:", error);
                await speakAndPlay(`Sorry, I couldn't get the information. ${error.message}`);
            }
        }

        // --- üîä BROWSER TTS FUNCTION ---
        async function speakAndPlay(text) {
            if (!text || !text.trim() || !('speechSynthesis' in window)) return;
            setUIState('speaking');
            return new Promise((resolve, reject) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.onend = resolve;
                utterance.onerror = reject;
                speechSynthesis.speak(utterance);
            });
        }
        
        // --- INITIALIZE & START ANIMATION ---
        setupCanvas();
        draw();
        window.addEventListener('resize', setupCanvas);

    </script>
</body>
    </html>
